<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./pokemon/pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <body>
        <section>
            <div class="container">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col- col-lg-6 col-xl-5">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="cardBody">
                        <a href="./index.html"><img class="pokeball" src="./pokemon/pokeball.png" alt="pokeball"></a>
                      <div class="mb-md-4 mt-md-3">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Ingresa a tu cuenta</p>
          
                        <div class="form-outline form-white mb-2">
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX">Email</label>
                        </div>
          
                        <div class="form-outline form-white mb-2">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX">Contraseña</label>
                        </div>
          
                        <p class="small"><a class="text-warning" href="#!">¿Olvidaste la contraseña?</a></p>
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Accede</button>
          
                        <div class="redes">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fa-brands fa- fa-steam"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg mx-4 px-2"></i></a>
                        </div>
          
                      </div>
          
                      <div>
                        <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-warning fw-bold">Regístrate</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    
    <script src="https://kit.fontawesome.com/545b0d7f51.js" crossorigin="anonymous"></script>
</body>
</html>
